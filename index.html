<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Library</title>

  <link rel="stylesheet" href="style.css">

</head>

  <body>
    <div id="library">

    </div>
    <button onclick="showForm()">Add New Book!</button>


    <form onsubmit="addBookToLibrary(); return false;" id="myForm">
      <div class="field">
        Title: <input type="text" id="title"><br>
      </div>
      
      <div class="field">
        Author: <input type="text" id="author"><br>
      </div>

      <div class="field">
      No of Pages: <input type="text" id="pages"><br>
      </div>

      <div class="field">
      Read? 
      <input type="radio" id="yes" value="true" name="readCheck">
      <label for="yes">Yes</label>
      
      <input type="radio" id="no" value="false" name="readCheck">
      <label for="no">No</label>
    </div>
      <input type="submit" value="Submit" id="submitButton" />
    </form>



  </body>
  <script src="script.js"></script>
</html>
